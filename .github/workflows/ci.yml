name: ci
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - v*

jobs:
  unit:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
          architecture: x64

      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        run: |
          pip install -r requirements-dev.txt
          pytest

  integration:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run split action
        id: split
        run: |
          python3 main.py
        env:
          INPUT_MSG: '/release split v1'

      - name: Test results
        run: |
          [[ "${{ steps.split.outputs._0 }}" == "/release" ]] || exit 1
          [[ "${{ steps.split.outputs._1 }}" == "split" ]] || exit 1
          [[ "${{ steps.split.outputs._2 }}" == "v1" ]] || exit 1
          [[ "${{ steps.split.outputs.length }}" == "3" ]] || exit 1

  actions-test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: jungwinter/split@v2.0.1
        id: split
        with:
          msg: jungwinter/split
          separator: '/'

      - name: Test results
        run: |
          [[ "${{ steps.split.outputs._0 }}" == "jungwinter" ]] || exit 1
          [[ "${{ steps.split.outputs._1 }}" == "split" ]] || exit 1
          [[ "${{ steps.split.outputs.length }}" == "2" ]] || exit 1
